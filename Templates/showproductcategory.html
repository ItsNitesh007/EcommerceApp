{% extends 'base.html' %}


{% block title %}
<title>Product Category List</title>
{% endblock title %}


{% block body %}
<table>
    <thead>
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>

        {% for md in mydata %}
        <tr>
            <td>{{ md.pcId }}</td>
            <td>{{ md.pcName }}</td>
            <td><a href="{% url 'updatepc' id=md.pcId %}"><button class="btn btn-secondary">Update</button>
            </td></a>
            <td><a href="{% url 'removepc' id=md.pcId %}"><button class="btn btn-danger">Delete</button></td>
            </a>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock body %}
